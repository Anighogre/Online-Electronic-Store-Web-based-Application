<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .login-card {
            max-width: 420px;
            margin: 120px auto;
            padding: 35px 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.12);
            animation: fadeIn 0.8s ease;
        }

        .login-card h3 {
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
        }

        .btn-login {
            background: #007bff;
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #0066d1;
            transform: translateY(-2px);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#1e3a8a;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Electronic Store Admin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- LOGIN BOX -->
    <div class="login-card">

        <h3 class="mb-4">Admin Login</h3>

        <form action="alog" method="post" autocomplete="off">

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="aname" required class="form-control form-control-lg">
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="apwd" required class="form-control form-control-lg">
            </div>

            <button type="submit" class="btn-login">Login</button>

        </form>

    </div>
    
    <footer class="bg-primary text-white text-center py-3 mt-5">
    Â© 2025 Electronic Store | Designed by <strong>Anirudh Ghogre</strong>
	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
