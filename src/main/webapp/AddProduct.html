<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Launch Product</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Custom CSS -->

<style>
    body {
        background: #f4f6fa;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    .form-card {
        background: #ffffff;
        max-width: 500px;
        margin: 60px auto;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.12);
        animation: fadeIn 0.7s ease;
    }

    .form-title {
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        color: white;
        padding: 12px;
        text-align: center;
        border-radius: 10px;
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#1e3a8a;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fa-solid fa-cubes"></i> Product Panel
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="AdminHome.jsp">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="view1">View Products</a></li>
                <li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CARD -->
<div class="form-card">

    <div class="form-title">
        <i class="fa-solid fa-box-open"></i> &nbsp; Launch Product
    </div>

    <form action="aps" method="post">

        <div class="mb-3">
            <label class="form-label fw-semibold">
                <i class="fa-solid fa-barcode"></i> Product Code
            </label>
            <input type="text" name="pcode" class="form-control form-control-md" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">
                <i class="fa-solid fa-tag"></i> Product Name
            </label>
            <input type="text" name="pname" class="form-control form-control-md">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">
                <i class="fa-solid fa-industry"></i> Product Company
            </label>
            <input type="text" name="pcompany" class="form-control form-control-md">
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">
                <i class="fa-solid fa-indian-rupee-sign"></i> Product Price
            </label>
            <input type="number" name="pprice" class="form-control form-control-md">
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">
                <i class="fa-solid fa-boxes-stacked"></i> Product Quantity
            </label>
            <input type="number" name="pqty" class="form-control form-control-md">
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">
            <i class="fa-solid fa-circle-check"></i> Add Product
        </button>

    </form>

</div>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-3 mt-5">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
