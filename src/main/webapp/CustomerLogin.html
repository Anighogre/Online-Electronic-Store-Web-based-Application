<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Login</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="css/style.css">

<style>
    body {
        background: #eef2f3;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    .login-card {
        max-width: 420px;
        background: white;
        margin: 80px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
        font-weight: bold;
        font-size: 25px;
        margin-bottom: 25px;
        text-align: center;
        color: #333;
    }
</style>

</head>
<body>

<!-- ⭐ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background:#1e3a8a;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fa-solid fa-user-lock"></i> Customer Portal
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="AdminLogin.html">Admin Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ⭐ LOGIN CARD -->
<div class="login-card">
    
    <div class="login-header">
        Welcome to Customer Login
    </div>

    <form action="clog" method="post">

        <!-- USERNAME -->
        <label class="form-label fw-semibold">
            <i class="fa-solid fa-user"></i> Username
        </label>
        <input type="text" name="aname" class="form-control form-control-lg mb-3" required>

        <!-- PASSWORD -->
        <label class="form-label fw-semibold">
            <i class="fa-solid fa-lock"></i> Password
        </label>
        <input type="password" name="apwd" class="form-control form-control-lg mb-4" required>

        <!-- LOGIN BUTTON -->
        <button class="btn btn-primary w-100 py-2 fw-bold">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>

        <!-- REGISTER LINK -->
        <div class="text-center mt-3">
            <a href="CustomerRegister.html" class="text-success fw-bold" style="font-size: 17px;">
                <i class="fa-solid fa-user-plus"></i> New User? Register Here
            </a>
        </div>

    </form>
</div>

<!-- ⭐ FOOTER -->
<footer class="bg-primary text-white text-center py-3 mt-5">
    © 2025 Electronic Store | Designed by <strong>Anirudh Ghogre</strong>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
